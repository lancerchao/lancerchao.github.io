<!DOCTYPE html>
<html ng-app="XiaoBaoApp" lang="en">
<head>
<title>XiaoBao</title>
<!-- see http://getbootstrap.com/css/#overview-mobile -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/bootstrap.united.min.css">
<link rel="stylesheet" type="text/css" href="css/flexslider.css">

<!--
<script src="js/jquery.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="js/jquery.flexslider-min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-sanitize.min.js"></script>
<script src="js/angular-flexslider.js"></script>
<script src="js/ui-bootstrap-tpls-1.1.1.min.js"></script> 
</head>

<body ng-cloak ng-controller="PageController">

<header ng-controller="NavController" class="navbar navbar-inverse navbar-static-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/">XiaoBao</a>
    </div>
    <nav class="navbar-collapse collapse">
      <ul class="navbar-nav nav">
        <li ng-repeat="item in menuitems.topbar" ng-class="{ active : location.path() == item.path }"><a href="#{{item.path}}">{{item.label}}</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="container-fluid marketing" ng-view>
</div>

<script src="js/app.js"></script>

</body>
</html>
